<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title>Angular REST</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
  <script src="inflect.js"></script>
  <script src="application.js"></script>
</head>
<body ng-app="myApp">
  <div ng-controller="mainCtrl">
    {{name}}
    <p><a href="#" ng-click="getResource()">get</a></p>
    <div>
      <ul ng-repeat="post in posts">
        <li><a href="#" ng-click="showPost(post.id)">{{post.title}}</a></li>
      </ul>
    </div>
    <div ng-show="fetchedPostList">
      <p>Post content:</p>
      <p>{{post.body}}</p>
    </div>
  </div>
</body>
</html>
